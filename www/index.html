<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        $(function() {
            var canvas = $('#canvas')[0];
            var context = canvas.getContext('2d');
            var startX, startY;
            
            //画面タッチ時の処理
            $('canvas').on('touchstart', function(event) {
                //デフォルト動作の回避
                event.preventDefault();
                
                //jQueryでページ上のタッチポイントを得る
                var pageX = event.originalEvent.touches[0].pageX;
                var pageY = event.originalEvent.touches[0].pageY;
                
                //タッチポイント-キャンパス位置 = キャンパス座標
                //描画の開始位置
                var point = getCanvasPoint(pageX, pageY);
                
                startX = point.x;
                startY = point.y;
            });
            
            //画面がタッチされながら移動したときの処理
            $('canvas').on('touchmove', function(event) {
                //デフォルト動作の回避
                event.preventDefault();
                
                //タッチされた位置をendX/endYにセット
                var pageX = event.originalEvent.touches[0].pageX;
                var pageY = event.originalEvent.touches[0].pageY;
                
                var point = getCanvasPoint(pageX, pageY);
                
                var endX = point.x;
                var endY = point.y;
                
                //直線を描画
                context.beginPath();
                context.moveTo(startX, startY);
                context.lineTo(endX, endY);
                context.stroke();
                
                //次の開始位置を変数へ
                startX = endX;
                startY = endY;
            });
            
            //画面座標をcanvas座標に変換
            function getCanvasPoint(pageX, pageY) {
                var base = canvas.getBoundingClientRect();
                return {
                    x: pageX - base.left,
                    y: pageY - base.top
                };
            }
        });
    </script>
</head>
<body>
    <canvas is="canvas" width="320" height="480"></canvas>
</body>
</html>
